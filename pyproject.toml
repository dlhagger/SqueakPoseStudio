- Ultralytics YOLO (AGPL-3.0)
- PyTorch & Torchvision (BSD-style)
""" }

dependencies = [
    "hdbscan>=0.8.40",
    "oneeurofilter>=0.2.1",
    "pandas>=2.3.3",
    "pyqt6>=6.10.0",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
    "torch",
    "torchvision",
    "tqdm>=4.67.1",
    "ultralytics>=8.3.233",
    "umap-learn>=0.5.9.post2",
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform != 'win32'" },
  { index = "pytorch-cu130", marker = "sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "sys_platform != 'win32'" },
  { index = "pytorch-cu130", marker = "sys_platform == 'win32'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu130"
url = "https://download.pytorch.org/whl/cu130"
explicit = true

[project.optional-dependencies]
dev = [
    "ipykernel",
]

[project.license-files]
paths = ["NOTICE"]
