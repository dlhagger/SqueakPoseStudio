[project]
name = "SqueakPoseStudio"
version = "0.1.0"
description = "Tools for small-animal pose estimation, tracking, and behavioral analysis. Built for reproducibility, rapid prototyping, and seamless integration into research pipelines."
readme = "README.md"
requires-python = ">=3.12"

authors = [
    { name = "David Haggerty", email = "david.haggerty@nih.gov" },
    { name = "Caleb Darden", email = "caleb.darden@nih.gov" },
    { name = "David Lovinger", email = "lovindav@willco.niaaa.nih.gov" },
]

license = { text = """
This software was developed by employees of the National Institutes of Health (NIH)
as part of their official duties and is a U.S. Government work under 17 U.S.C. ยง105.
It is therefore in the public domain and may be used, modified, or redistributed
without restriction, subject to applicable third-party license obligations.

